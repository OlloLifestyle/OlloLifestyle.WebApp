version: '3.8'

services:
  # Nginx Reverse Proxy (Shared for WebApp + API)
  nginx-proxy:
    build: ./nginx
    container_name: ollo-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (redirects to HTTPS)
      - "443:443"    # HTTPS WebApp domain access  
      - "8080:8080"  # Internal API + Swagger access
    volumes:
      - ./logs/nginx:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL certificates (read-only)
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # WebApp Service
  webapp:
    build: .
    image: dayandev/ollolifestyle-webapp:latest
    container_name: ollo-webapp
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://nginx-proxy/api
    networks:
      - frontend
    volumes:
      - ./logs/webapp:/var/log/webapp
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



networks:
  frontend:
    driver: bridge

volumes:
  logs:
    driver: local