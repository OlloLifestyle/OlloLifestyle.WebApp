<div class="auth-wrapper">
  <div class="auth-container">
    <div class="form-side">
      <div class="form-container">
        <h3 class="form-title">Login to your account</h3>
        <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
          <div class="input-group">
            <i class="fas fa-building"></i>
            <input 
              type="text" 
              placeholder="Company Code" 
              [(ngModel)]="loginCompany" 
              name="loginCompany" 
              #companyCode="ngModel"
              required
              [class.error]="companyCode.invalid && companyCode.touched">
          </div>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              placeholder="User Name" 
              [(ngModel)]="loginUser" 
              name="loginUser" 
              #userName="ngModel"
              required
              [class.error]="userName.invalid && userName.touched">
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              placeholder="Password" 
              [(ngModel)]="loginPassword" 
              name="loginPassword" 
              #password="ngModel"
              required
              [class.error]="password.invalid && password.touched">
          </div>
          
          <!-- Error Messages -->
          <div class="error-messages" *ngIf="loginForm.submitted && loginForm.invalid">
            <p *ngIf="companyCode.invalid" class="error-text">
              <i class="fas fa-exclamation-circle"></i>
              Company code is required
            </p>
            <p *ngIf="userName.invalid" class="error-text">
              <i class="fas fa-exclamation-circle"></i>
              User name is required
            </p>
            <p *ngIf="password.invalid" class="error-text">
              <i class="fas fa-exclamation-circle"></i>
              Password is required
            </p>
          </div>

          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="loginForm.submitted && loginForm.invalid"
            [class.loading]="isLoading">
            <span *ngIf="!isLoading">SIGN IN</span>
            <span *ngIf="isLoading">SIGNING IN...</span>
            <svg class="submit-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12" />
              <polyline points="12 5 19 12 12 19" />
            </svg>
          </button>
        </form>
        
        <div class="social-login">
          <button class="social-btn" (click)="socialLogin('google')" aria-label="Sign in with Google">
            <i class="fab fa-google"></i>
          </button>
          <button class="social-btn" (click)="socialLogin('apple')" aria-label="Sign in with Apple">
            <i class="fab fa-apple"></i>
          </button>
          <button class="social-btn" (click)="socialLogin('twitter')" aria-label="Sign in with Twitter">
            <i class="fab fa-twitter"></i>
          </button>
        </div>
      </div>
    </div>

 <div class="visual-side">
      <div class="visual-side-animation"></div>
      
      <div class="visual-content">
        <div class="brand-section">
          <div class="logo-container">
            <img src="ollo-logo.png" 
                 alt="OLLO Laundry & Textile Logo" 
                 class="logo-image"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
          </div>
          
          <h2 class="visual-title">OLLO LAUNDRY+TEXTILE</h2>
          <p class="visual-tagline">Life Simplified, Joy Amplified</p>
        </div>
        
        <div class="features-section">
          <p class="visual-desc">
            Smart laundry & textile solutions for modern living.
          </p>
          
          <div class="tech-icons">
            <div class="tech-icon">
              <i class="fas fa-tshirt" aria-hidden="true"></i>
              <span class="sr-only">Textile Care</span>
            </div>
            <div class="tech-icon">
              <i class="fas fa-soap" aria-hidden="true"></i>
              <span class="sr-only">Professional Cleaning</span>
            </div>
            <div class="tech-icon">
              <i class="fas fa-water" aria-hidden="true"></i>
              <span class="sr-only">Eco-Friendly Process</span>
            </div>
          </div>
        </div>
        
  </div>
</div>
