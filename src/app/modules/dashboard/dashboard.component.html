<!-- Offline Status Banner -->
<app-offline-status></app-offline-status>

<!-- Dashboard Header -->
<div class="bg-white p-6 border-b border-gray-200">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">
        OL
      </div>
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Ollo Lifestyle Dashboard</h1>
        <p class="text-gray-600" *ngIf="currentUser()">
          Welcome back, {{ currentUser()?.firstName || currentUser()?.username }}!
        </p>
      </div>
    </div>
    
    <div class="flex items-center space-x-4">
      <!-- Logout Button -->
      <button 
        (click)="logout()"
        class="px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 hover:text-red-700 
               rounded-lg transition-all duration-200 border border-red-200 hover:border-red-300
               focus:outline-none focus:ring-2 focus:ring-red-500/50">
        <i class="fas fa-sign-out-alt mr-2"></i>
        Logout
      </button>
    </div>
  </div>
</div>

<!-- Dashboard Content -->
<div class="min-h-screen bg-white">
  <div class="p-8">
    <div class="max-w-7xl mx-auto">
      <!-- Clean empty dashboard content -->
    </div>
  </div>
</div>
